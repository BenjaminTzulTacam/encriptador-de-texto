<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador | Alura</title>

</head>

<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="/imagenes/aluraoracle.png" alt="logotipo" />
    </header>
    <main class="container">
        <section class="encriptador">
            <textarea class="textarea" name="" id="" cols="20" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador__regla">
                <h6 class="regla__parrafo">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn__encriptar">Encriptar</button>
                <button class="btn__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="desencriptador">
            <textarea class="mensajes" name="" id="" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main> 

    <footer class="pie">
        <h6>Copyright © 2023 Edgar Benjamin Tzul | Alura Latam</h6>
    </footer>
</body>

</html>
